<!DOCTYPE html>
<head>

<!-- Basic Page Needs
================================================== -->
        <meta charset="utf-8">
        <title>เข้าสู่ระบบ พร้อมรับ กับสังคมไร้เงินสด</title>
        <meta name="description" content="เข้าสู่ระบบ เพื่อใช้งานเว็บไซต์ พร้อมรับ กับสังคมไร้เงินสด" />
        <link rel="shortcut icon" href="img/promptRUB-fav-icon.png" />
        <meta property="og:title" content="ก้าวสู่ยุค สังคมไร้เงินสด อย่างมีคุณภาพ" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://robotel.co.th/" />
        <meta property="og:image" content="img/cover_social.png" />
        <meta property="og:description" content="พร้อมรับ เป็นผู้ให้บริการรับชำระเงินทางอิเล็กทรอนิกส์ ได้ก่อตั้งขึ้นโดยมีความตั้งใจที่จะแก้ปัญหาการรับชำระเงินที่มีข้อจำกัดหลายด้าน ส่งเสริมให้ธุรกิจมีช่องการทางรับชำระเงินที่สะดวก รวดเร็ว ปลอดภัย ประหยัดเวลา และใช้ง่าย " />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="login_style/css/style.css">
<link rel="stylesheet" href="login_style/css/robotel.css">

</head>
<body>

    <div id="wrapper">
        <section class="fullwidth  data-background-image-login" data-background-color="#e9e9e9">
         
                <div class="body-sign">
                
                            <section class="center-sign login-g">
                                    <div class="panel card-sign">
                                    <img src="images/logo_website.png" class="center-block img-logo-login ">
                                    <h3 class="margin-bottom-20 headline centered  margin-top-20">
                                        ยินดีต้อนรับสู่ระบบ PB.1.0.2
                                    </h3>

                                    

                                    <div class="notification error closeable">
                                        <p><span>ข้อผิดพลาด!</span> อีเมลหรือรหัสผ่านของคุณไม่ถูกต้อง.</p>
                                        <a class="close"></a>
                                    </div>

                                    <div class="sign-in-form style-1">
                                        <form id="form" class="login" action="term-login.html">
                                            <div class="form-group">
                                                <p class="form-row form-row-wide">
                                                    <label htmlFor="username">
                                                        <i class="im im-icon-Male"></i>
                                                        <input 
                                                            type="text" 
                                                            class="input-text" 
                                                            placeholder="ชื่อบัญชีผู้ใช้งาน" 
                                                            name="email" 
                                                            id="email" 
                                                            required
                                                        />
                                                    </label>
                                                </p>
                                            </div>
                                            <p class="form-row form-row-wide ">
                                                <label htmlFor="password">
                                                    <i class="im im-icon-Lock-2"></i>
                                                    <span class="show-pass1 im im-icon-Eye set-click pull-right"></span>
                                                    <input 
                                                        id="form-password1"
                                                        class="input-text" 
                                                        name="password" 
                                                        id="password" 
                                                        type="password"
                                                        placeholder="รหัสผ่าน" 
                                                        required
                                                    />
                                                </label>
                                            </p>
                                          
                                            <div class="margin-bottom-30">
                                            <div class="row ">
                                                <div class="col-md-12">
                                                    <div class="checkboxes ">
                                                        <input type="checkbox" name="policy" id="checkbox-id" />
                                                        <label For="checkbox-id">ฉันได้อ่านและยินยอม <a href="policy.html" target="_blank"> ข้อตกลงและนโยบายความเป็นส่วนตัว </a></label>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            </div>
                                            <div >
                                                <button class="main-img button btn-block text-center" id="button-id" disabled>เข้าสู่ระบบ</button>
                                            </div>
                                        </form>
                                        <br/>
                                        
                                        
                                     
                                        
                                    </div>
                                </div>
                             </section>
                </div>
                            
       
        </section>
    </div>


<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>
<script src="login_style/js/jquery/jquery.js"></script>
<script src="login_style/js/jquery-validation/jquery.validate.js"></script>
<script src="login_style/js/examples/examples.validation.js"></script>
<script src="login_style/js/examples/pass_check.js"></script>
<script type="text/javascript" src="scripts/chosen.min.js"></script>
<script type="text/javascript" src="scripts/magnific-popup.min.js"></script>
<script type="text/javascript" src="scripts/slick.min.js"></script>

<script type="text/javascript" src="scripts/waypoints.min.js"></script>
<script type="text/javascript" src="scripts/counterup.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/tooltips.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
</html>
