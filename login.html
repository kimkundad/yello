<!DOCTYPE html>
<head>

<!-- Basic Page Needs

        <meta charset="utf-8">
        <title>เข้าสู่ระบบ เพื่อใช้งานเว็บไซต์</title>
        <meta name="description" content="เข้าสู่ระบบ เพื่อใช้งานเว็บไซต์" />
        <link rel="shortcut icon" href="images/fav-icon.png" />

<!-- CSS

<link rel="stylesheet" href="login_style/css/style.css">
<link rel="stylesheet" href="login_style/css/robotel.css?v1.3">

</head>
<body>

    <div id="wrapper">
        <section class="fullwidth  data-background-image-login" data-background-color="#e9e9e9">
         
                <div class="body-sign">
                
                            <section class="center-sign login-g">
                                    <div class="panel card-sign">
                                    <img src="images/logo_website.png" class="center-block img-logo-login ">
                                    <h3 class="margin-bottom-20 headline centered  margin-top-20">
                                        ยินดีต้อนรับสู่ระบบ PB.1.0.2
                                    </h3>

                                    

                                    <div class="notification error closeable">
                                        <p><span>ข้อผิดพลาด!</span> อีเมลหรือรหัสผ่านของคุณไม่ถูกต้อง.</p>
                                        <a class="close"></a>
                                    </div>

                                    <div class="sign-in-form style-1">
                                        <form id="form" class="login" action="index.html">
                                            <div class="form-group">
                                                <p class="form-row form-row-wide">
                                                    <label htmlFor="username">
                                                        <i class="im im-icon-Male"></i>
                                                        <input 
                                                            type="text" 
                                                            class="input-text" 
                                                            placeholder="ชื่อบัญชีผู้ใช้งาน" 
                                                            name="email" 
                                                            id="email" 
                                                            required
                                                        />
                                                    </label>
                                                </p>
                                            </div>
                                            <p class="form-row form-row-wide ">
                                                <label htmlFor="password">
                                                    <i class="im im-icon-Lock-2"></i>
                                                    <span class="show-pass1 im im-icon-Eye set-click pull-right"></span>
                                                    <input 
                                                        id="form-password1"
                                                        class="input-text" 
                                                        name="password" 
                                                        id="password" 
                                                        type="password"
                                                        placeholder="รหัสผ่าน" 
                                                        required
                                                    />
                                                </label>
                                            </p>
                                          
                                            <div class="margin-bottom-30">
                                            <div class="row ">
                                                <div class="col-md-12">
                                                    <div class="checkboxes ">
                                                        <input type="checkbox" name="policy" id="checkbox-id" />
                                                        <label For="checkbox-id">ฉันได้อ่านและยินยอม <a href="policy.html" target="_blank"> ข้อตกลงและนโยบายความเป็นส่วนตัว </a></label>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            </div>
                                            <div >
                                                <button class="main-img button btn-block text-center" id="button-id" disabled>เข้าสู่ระบบ</button>
                                            </div>
                                        </form>
                                        <br/>
                                        
                                        
                                     
                                        
                                    </div>
                                </div>
                             </section>
                </div>
                            
       
        </section>
    </div>
    

            <!-- Sign In Popup -->
			<div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide">

				<div class="small-dialog-header">
					<h3>โปรโมชั่นเด็ดประจำเดือนนี้</h3>
				</div>

				<!--Tabs -->
				<div class="sign-in-form style-1 text-center">
                    
                    <img src="images/promotion.jpg" class="img-responsive">
                    <h6 class="head_support">
                        LINE : @broadpang
                    </h6>
                    <a href="">
                        <img src="icon/addfriend.png" alt="" height="35">
                    </a>
                    <br>
					<a href="#" class="rate-review " id="close"> ตกลง</a>
				</div>
			</div>
			<!-- Sign In Popup / End -->


<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>

<script src="login_style/js/examples/pass_check.js"></script>
<script type="text/javascript" src="scripts/chosen.min.js"></script>

<script type="text/javascript" src="scripts/waypoints.min.js"></script>
<script type="text/javascript" src="scripts/counterup.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/tooltips.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>

<script>
     setTimeout(function(){
    $.magnificPopup.open({
  items: {
      src: '#sign-in-dialog',
      type: 'inline'
  }
});
}, 2000);

$('#close').on( "click", function() {
  $.magnificPopup.close();
});

</script>
</body>
